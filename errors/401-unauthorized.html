<!DOCTYPE html>
<html>

<head>
    <!-- basic -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">

    <!-- Styles -->
    <link rel="stylesheet" href="https://cameronliddell.com/scss/errorpages.css" type="text/css" media="screen">
    <link rel="stylesheet" href="https://cameronliddell.com/scss/main.css" type="text/css" media="screen">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Font awesome kit -->
    <script src="https://kit.fontawesome.com/23196d1ae5.js" crossorigin="anonymous"></script>

    <title>401 - Unauthorized</title>
    <link rel="icon"
        href="https://user-images.githubusercontent.com/78669960/115617060-da173b00-a2e8-11eb-868f-b4b81770b68d.png">
</head>
<!-- Main -->

<body>

    <!-- Error message -->
    <div class="error-div">
        <ul class="error-content-container">
            <h1 class="header">401<br>Unauthorized</h1>
            <div class="message"><i class="fa-solid fa-x"></i>Hey, you're not allowed here!<i class="fa-solid fa-x"></i></div>
            <div class="return-contact"><a href="https://cameronliddell.com/index.html" class="return-link">Home</a></div>
        </ul>
    </div>
</body>

</html>

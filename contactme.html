<!DOCTYPE html>
<html>

<head>
    <!-- basic -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">

    <!-- Styles -->
    <link rel="stylesheet" href="https://cameronliddell.com/scss/regular/contactme.css" type="text/css" media="screen">
    <link rel="stylesheet" href="https://cameronliddell.com/scss/regular/main.css" type="text/css" media="screen">
    <link rel="stylesheet" href="https://cameronliddell.com/scss/responsive/contact-me-responsive.css" type="text/css" media="screen">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Font awesome kit -->
    <script src="https://kit.fontawesome.com/23196d1ae5.js" crossorigin="anonymous"></script>

    <title>Cameron Liddell - Contact me</title>
    <link rel="icon"
        href="https://user-images.githubusercontent.com/78669960/115617060-da173b00-a2e8-11eb-868f-b4b81770b68d.png">
</head>
<!-- Main -->

<body>
    <div class="progress-overlay" id="progress-overlay">
        <img src="https://user-images.githubusercontent.com/78669960/115617060-da173b00-a2e8-11eb-868f-b4b81770b68d.png"
            alt="logo" class="progress-logo">
        <div class="progress-container">
            <div class="progress"></div>
        </div>
    </div>

    <div class="full-contact-container">
        <div class="header-container">
            <p class="header">Contact me</p>
            <p class="email">camerongliddell@gmail.com</p>
            <p class="number">07575 185583</p>
        </div>
        <div class="form-container">
            <input type="text" id="fname" name="fullname" placeholder="Name">
            <input type="email" id="email" name="email" placeholder="Email">
            <input type="tel" id="phone" name="phonenumber" placeholder="Phone number">
            <input type="text" id="subject" name="subject" placeholder="Subject">
            <input type="text" id="message" name="message" placeholder="Message">
            <button type="submit" id="btn">
                <p id="btnText">Submit</p>
                <div class="check-box">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                        <path fill="transparent" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
                    </svg>
                </div>
            </button>
        </div>
    </div>

    <div class="chat-container chat-minimised">
        <i class="fa-solid fa-bars chat-open"></i>
        <i class="fa-solid fa-x chat-close"></i>

        <div class="chat-inner-container">
            <div class="chat-header">
                <div class="chat-header-title">Cambot</div>
                <div class="chat-header-subtitle">Ask me a question!</div>
            </div>
            <div class="chat-content">

            </div>
            <div class="chat-footer">
            </div>
        </div>
    </div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!-- Javascript -->
    <script src="https://cameronliddell.com/js/chat-switch.js" type="text/javascript"></script>
    <script src="https://cameronliddell.com/js/GenerateRepeatCode.js" type="text/javascript"></script>
    <script src="https://cameronliddell.com/js/progress.js"></script>
    <script src="https://cameronliddell.com/js/ContactForm.js" type="text/javascript"></script>
    <script src="https://cameronliddell.com/js/BurgerMenu.js" type="text/javascript"></script>
</body>

</html>

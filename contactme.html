<!DOCTYPE html>
<html>

<head>
    <!-- basic -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">

    <!-- Styles -->
    <link rel="stylesheet" href="./scss/contactme.css" type="text/css" media="screen">
    <link rel="stylesheet" href="./scss/main.css" type="text/css" media="screen">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Font awesome kit -->
    <script src="https://kit.fontawesome.com/23196d1ae5.js" crossorigin="anonymous"></script>

    <title>Cameron Liddell - Contact me</title>
    <link rel="icon"
        href="https://user-images.githubusercontent.com/78669960/115617060-da173b00-a2e8-11eb-868f-b4b81770b68d.png">
</head>
<!-- Main -->

<body>

    <div class="no-phone">
        <img src="https://user-images.githubusercontent.com/78669960/115617060-da173b00-a2e8-11eb-868f-b4b81770b68d.png"
            alt="logo" class="progress-logo">
        <div class="under-development">This website currently doesn't have mobile-view.<br>Coming soon!</div>
    </div>

    <div class="progress-overlay" id="progress-overlay">
        <img src="https://user-images.githubusercontent.com/78669960/115617060-da173b00-a2e8-11eb-868f-b4b81770b68d.png"
            alt="logo" class="progress-logo">
        <div class="progress-container">
            <div class="progress"></div>
        </div>
    </div>

    <aside class="logo-container">
        <img src="https://user-images.githubusercontent.com/78669960/115617060-da173b00-a2e8-11eb-868f-b4b81770b68d.png"
            alt="" class="logo">
    </aside>

    <aside class="socials-container">
        <ul class="socials-list">
            <li class="socials-github socials-li">
                <a href="https://github.com/MintyMonster" class="socials-link" target="_blank">
                    <div class="socials-github-div socials-li-div">
                        <i class="fa-brands fa-github"></i>
                    </div>
                </a>
            </li>
            <li class="socials-instagram socials-li">
                <a href="https://www.instagram.com/cameronliddelldev/" class="socials-link" target="_blank">
                    <div class="socials-instagram-div socials-li-div">
                        <i class="fa-brands fa-instagram"></i>
                    </div>

                </a>
            </li>
            <li class="socials-linkdin socials-li">
                <a href="https://www.linkedin.com/in/cameron-liddell-977a47213/" class="socials-link" target="_blank">
                    <div class="socials-linkdin-div socials-li-div">
                        <i class="fa-brands fa-linkedin"></i>
                    </div>
                </a>
            </li>
            <li class="socials-email socials-li">
                <a href="mailto:camerongliddell@gmail.com" class="socials-link">
                    <div class="socials-email-div socials-li-div">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                </a>
            </li>
        </ul>
    </aside>

    <aside class="navbar-container">
        <ul class="navbar-list">
            <li class="navbar-home navbar-link"><a href="./index.html" sd
                    class="navbar-home-link navbar-home-link-text">Home</a></li>
            <li class="navbar-spacer"></li>
            <li class="navbar-about navbar-link"><a href="./aboutme.html" class="navbar-about-link">About me</a></li>
            <li class="navbar-spacer"></li>
            <li class="navbar-portfolio navbar-link"><a href="./projects.html"
                    class="navbar-portfolio-link">Projects</a></li>
            <li class="navbar-spacer"></li>
            <li class="navbar-cv navbar-link"><a href="./cv.html" class="navbar-cv-link">CV</a></li>
            <li class="navbar-spacer"></li>
            <li class="navbar-contact navbar-link"><a href="./contactme.html" class="navbar-contact-link">Contact</a>
            </li>
        </ul>
    </aside>

    <div class="full-contact-container">
        <div class="header-container">
            <p class="header">Contact me</p>
            <p class="email">camerongliddell@gmail.com</p>
            <p class="number">07575 185583</p>
        </div>
        <div class="form-container">
            <input type="text" id="fname" name="fullname" placeholder="Name">
            <input type="email" id="email" name="email" placeholder="Email">
            <input type="tel" id="phone" name="phonenumber" placeholder="Phone number">
            <input type="text" id="subject" name="subject" placeholder="Subject">
            <input type="text" id="message" name="message" placeholder="Message">
            <button id="btn">
                <p id="btnText">Submit</p>
                <div class="check-box">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                        <path fill="transparent" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
                    </svg>
                </div>
            </button>
        </div>
    </div>

    <!-- RESPONSIVE -->

    <div class="burger-container">
        <svg id="svg-button" width="300" height="300" viewBox="0 0 32 42" xmlns="http://www.w3.org/2000/svg"
            onclick="this.classList.toggle('active')">
            <g transform="matrix(1,0,0,1,-389.5,-264.004)">
                <g id="arrow_left2">
                    <g transform="matrix(1,0,0,1,0,5)">
                        <path id="top"
                            d="M390,270L420,270L420,270C420,270 420.195,250.19 405,265C389.805,279.81 390,279.967 390,279.967" />
                    </g>
                    <g transform="matrix(1,1.22465e-16,1.22465e-16,-1,0.00024296,564.935)">
                        <path id="bottom"
                            d="M390,270L420,270L420,270C420,270 420.195,250.19 405,265C389.805,279.81 390,279.967 390,279.967" />
                    </g>
                    <path id="middle" d="M390,284.967L420,284.967" />
                </g>
            </g>
        </svg>
    </div>



    <div id="responsive-menu" class="hide-burger">
        <ul class="responsive-navbar-list">
            <li class="responsive-navbar-home responsive-navbar-link"><a href="./index.html" sd
                    class="responsive-navbar-home-link responsive-navbar-home-link-text">Home</a></li>
            <li class="responsive-navbar-about responsive-navbar-link"><a href="./aboutme.html"
                    class="responsive-navbar-about-link">About me</a></li>
            <li class="responsive-navbar-portfolio responsive-navbar-link"><a href="./projects.html"
                    class="responsive-navbar-portfolio-link">Projects</a></li>
            <li class="responsive-navbar-cv responsive-navbar-link"><a href="./cv.html"
                    class="responsive-navbar-cv-link">CV</a></li>
            <li class="responsive-navbar-contact responsive-navbar-link"><a href="./contactme.html"
                    class="responsive-navbar-contact-link">Contact</a>
            </li>
        </ul>
    </div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!-- Javascript -->
    <script src="./js/progress.js"></script>
    <script src="./js/tilt.js"></script>
    <script src="./js/ContactMe.js" type="text/javascript"></script>
    <script src="./js/BurgerMenu.js" type="text/javascript"></script>
</body>

</html>
